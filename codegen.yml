documents: frontend/**/*.graphql
schema: http://localhost:8000/subgraphs/name/defistacker/defistacker
config:
  namingConvention:
    transformUnderscore: true
    typeNames: pascal-case#pascalCase
    enumValues: upper-case#upperCase
generates:
  frontend/build:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: 'subgraph.ts'
      extension: '.queries.ts'
    plugins:
      - typescript-operations
      - typescript-urql
    config:
      withComponent: false
      withHooks: true
  subgraph/subgraph.ts:
    plugins:
      #   - add: "import BigNumber from 'bignumber.js'"
      - typescript
    # config:
    #   scalars:
    #     BigInt: 'Date | BigNumber'
    #     BigDecimal: 'BigNumber'
